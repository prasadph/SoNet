<div><h1>{{post.title|title}}</h1></div>
<p>{{post.text}}</p>
<h4>Tags:{% for x in tags %}
        <span>{{x.tag.name}}</span>
    {% endfor %}</h4>
<h3>Comments</h3>

<div>
    {% for comment in comments %}
        <div>{{comment}}</div>
    {% endfor %}
</div>
<div>
    <form method="post" action="">
        {% for field in form %}
            {{ field.label_tag }} {{ field }}
        {% endfor %}
    </form>
</div>
