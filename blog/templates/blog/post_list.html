<!DOCTYPE html>
<html>
    <head>
        <title>All Posts</title>
    </head>
    <body>
        <p>Hi there!{{ email }}</p>
        <div>
            <div>
                {% for post in posts %}
                <div>
                    <div>
                        <h2><a href="blog/posts/{{post.pk}}">{{post.title}}</a></h2>
                        <div>by @{{post.author}}<span> on {{post.created_date}}</span></div>
                        <div>
                            {{post.text}}
                        </div>
                        <div>
                            <h4>Tags</h4>
                            {% for tag in post.get_tags %}
                            <small>#{{tag.tag.name}}</small>
                            {% endfor %}
                        </div>
                    </div>
                    <div>
                        <div><h3>Comments</h3></div>
                        {% for comment in post.get_comments %}
                            <div><span>@{{comment.author}}</span>::{{comment}}</div>
                        {% endfor %}
                    </div>
                </div>
                {% endfor %}
            </div>


        </div>
    </body>
</html>
